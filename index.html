<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zero Sorprese - Area Riservata</title>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 3. Prop-Types -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- 4. Recharts -->
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>

    <!-- 5. Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

    <!-- 6. jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <!-- 7. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts & Custom Styles -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap");
      
      body { 
        font-family: "Plus Jakarta Sans", sans-serif; 
        background-color: #F8FAFC; 
        color: #0F172A;
        -webkit-tap-highlight-color: transparent;
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .animate-enter { animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      @keyframes enter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes pulse-green { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .animate-pulse-green { animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: "#0F172A",
                primary: "#1E293B",
                accent: "#10B981", // Emerald 500
                soft: "#F1F5F9",
                blue: "#3B82F6",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const Recharts = window.Recharts || {};
      const { AreaChart, Area, ResponsiveContainer, XAxis, YAxis, Tooltip: RechartsTooltip, BarChart, Bar, CartesianGrid, PieChart, Pie, Cell } = Recharts;

      // --- UTILS ---
      const formatMoney = (amount) => {
        return (amount || 0).toLocaleString('it-IT', {style: 'currency', currency: 'EUR', minimumFractionDigits: 0, maximumFractionDigits: 0});
      };

      // --- MOTORE DI ALLINEAMENTO DATI (Simula il commercialista) ---
      // Questa funzione corregge i dati ricevuti per matchare i calcoli complessi del commercialista
      const alignWithAccountantData = (revenue, costs) => {
          // 1. Calcolo Margine Operativo (EBITDA)
          const operatingMargin = revenue - costs;

          // 2. Calcolo Tasse Reali (Regime Ordinario simulato)
          // Usiamo la stessa logica che usa la Suite Commercialista
          const taxableIncome = Math.max(0, operatingMargin); // Semplificazione: assumiamo costi deducibili
          
          // INPS (Gestione Separata ~26.23%)
          const inps = taxableIncome * 0.2623;
          
          // IRPEF (Scaglioni 2024)
          const irpefBase = Math.max(0, taxableIncome - inps);
          let irpef = 0;
          
          // Scaglione 1: fino a 28k (23%)
          const s1 = Math.min(irpefBase, 28000);
          irpef += s1 * 0.23;
          
          // Scaglione 2: 28k-50k (35%)
          if (irpefBase > 28000) {
              const s2 = Math.min(irpefBase - 28000, 22000);
              irpef += s2 * 0.35;
          }
          
          // Scaglione 3: oltre 50k (43%)
          if (irpefBase > 50000) {
              const s3 = irpefBase - 50000;
              irpef += s3 * 0.43;
          }

          const totalTaxes = inps + irpef;
          const netIncome = Math.max(0, operatingMargin - totalTaxes);

          return {
              operatingMargin, // Per la card Analisi
              netIncome,       // Per la card Home (Disponibilità)
              totalTaxes
          };
      };

      // --- ICONS ---
      const Icon = ({ name, size = 24, className = "" }) => {
        if (!window.lucide) return null;
        const LucideIcon = window.lucide[name];
        return LucideIcon ? <LucideIcon size={size} className={className} /> : null;
      };

      const Logo = ({ light = false }) => (
        <div className="flex flex-col select-none px-2">
          <div className={`font-black text-2xl tracking-tighter flex items-center gap-1 leading-none ${light ? 'text-white' : 'text-slate-900'}`}>
            <span>ZERO</span><span className="font-light opacity-80">SORPRESE</span>
          </div>
          <div className={`text-[10px] font-bold tracking-widest uppercase mt-1 ${light ? 'text-slate-400' : 'text-slate-400'}`}>Area Riservata</div>
        </div>
      );

      // --- COMPONENTS ---

      const HealthRing = ({ score }) => {
        const radius = 30;
        const circumference = 2 * Math.PI * radius;
        const strokeDashoffset = circumference - (score / 100) * circumference;
        let color = "text-emerald-500";
        if(score < 70) color = "text-amber-500";
        if(score < 50) color = "text-rose-500";

        return (
            <div className="relative w-20 h-20 flex items-center justify-center">
                <svg className="w-full h-full transform -rotate-90">
                    <circle cx="40" cy="40" r={radius} stroke="#E2E8F0" strokeWidth="6" fill="transparent" />
                    <circle cx="40" cy="40" r={radius} stroke="currentColor" strokeWidth="6" fill="transparent" 
                        strokeDasharray={circumference} 
                        strokeDashoffset={strokeDashoffset} 
                        strokeLinecap="round"
                        className={`${color} transition-all duration-1000 ease-out`} 
                    />
                </svg>
                <div className="absolute flex flex-col items-center">
                    <span className="text-xl font-black text-slate-900">{score}</span>
                </div>
            </div>
        );
      };

      const SidebarItem = ({ icon, label, active, onClick }) => (
        <button 
            onClick={onClick}
            className={`w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-sm font-bold transition-all duration-200 
            ${active 
                ? 'bg-slate-900 text-white shadow-lg shadow-slate-900/20' 
                : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'}
            `}
        >
            <Icon name={icon} size={20} />
            {label}
        </button>
      );

      const MoneyCard = ({ label, amount, trend, isPrimary = false, icon, isLive }) => (
        <div className={`p-6 rounded-[2rem] relative overflow-hidden transition-all hover:-translate-y-1 h-full flex flex-col justify-between ${isPrimary ? 'bg-slate-900 text-white shadow-2xl shadow-slate-900/30' : 'bg-white text-slate-900 shadow-sm border border-slate-100'}`}>
            {isPrimary && <div className="absolute top-0 right-0 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl -mr-16 -mt-16"></div>}
            
            <div className="flex justify-between items-start mb-4 relative z-10">
                <p className={`text-xs font-bold uppercase tracking-widest ${isPrimary ? 'text-emerald-400' : 'text-slate-400'}`}>{label}</p>
                {icon && <div className={`p-2.5 rounded-xl ${isPrimary ? 'bg-white/10 text-white' : 'bg-slate-50 text-slate-400'}`}><Icon name={icon} size={20}/></div>}
            </div>
            
            <div className="relative z-10">
                <h2 className="text-3xl font-black tracking-tight mb-2 flex items-center gap-2">
                    {formatMoney(amount)}
                    {isLive && isPrimary && (
                        <span className="relative flex h-3 w-3">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                        </span>
                    )}
                </h2>
                {trend && (
                    <div className={`flex items-center gap-1 text-xs font-bold ${isPrimary ? 'text-emerald-400' : 'text-emerald-600 bg-emerald-50 w-fit px-2 py-1 rounded-lg'}`}>
                        <Icon name="TrendingUp" size={14} />
                        <span>{trend}</span>
                    </div>
                )}
            </div>
        </div>
      );

      const StatCard = ({ label, value, icon, variant = "white", subValue }) => (
        <div className={`p-6 rounded-2xl shadow-sm relative overflow-hidden transition-all ${
            variant === "blue" 
            ? "bg-gradient-to-br from-blue-600 to-blue-500 text-white border-none shadow-lg shadow-blue-500/20" 
            : "bg-white border border-slate-100"
        }`}>
            <div className="flex justify-between items-start mb-2">
                <p className={`text-xs font-bold uppercase tracking-wider ${variant === "blue" ? "text-blue-100" : "text-slate-500"}`}>{label}</p>
                <Icon name={icon} size={20} className={variant === "blue" ? "text-white opacity-80" : "text-slate-400"} />
            </div>
            <h3 className={`text-2xl font-bold ${variant === "blue" ? "text-white" : "text-slate-900"}`}>{formatMoney(value)}</h3>
            {subValue && (
                <div className={`mt-2 text-xs flex items-center gap-1 ${variant === "blue" ? "text-blue-100" : "text-slate-400"}`}>
                    {subValue}
                </div>
            )}
        </div>
      );

      const MonthBadge = ({ label, isActive }) => (
        <div className={`flex items-center justify-center py-2 px-1 rounded-lg border transition-all duration-300 ${isActive ? 'bg-emerald-50 border-emerald-200 shadow-sm font-bold text-emerald-700' : 'bg-slate-50 border-slate-100 opacity-50 grayscale text-slate-400'}`}>
            <span className="text-[10px] uppercase tracking-wider">{label}</span>
        </div>
      );

      const EfficiencyBar = ({ revenue, costs }) => {
        const total = revenue || 1;
        const costPerc = Math.min(100, (costs / total) * 100);
        const marginPerc = Math.max(0, 100 - costPerc);
        return (
            <div className="w-full">
                <div className="flex justify-between text-xs mb-2 font-medium">
                    <span className="text-slate-900">Costi ({costPerc.toFixed(1)}%)</span>
                    <span className="text-emerald-600">Margine ({marginPerc.toFixed(1)}%)</span>
                </div>
                <div className="h-3 w-full bg-slate-100 rounded-full overflow-hidden flex">
                    <div className="h-full bg-slate-800" style={{ width: `${costPerc}%` }}></div>
                    <div className="h-full bg-emerald-500" style={{ width: `${marginPerc}%` }}></div>
                </div>
            </div>
        );
      };

      // --- PDF REPORT ---
      const handlePrintReport = (data) => {
          if (!window.jspdf) return;
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          
          const cDark = "#0F172A";
          const cGreen = "#10B981";
          const cLight = "#F8FAFC";
          const cGray = "#64748B";
          
          doc.setFillColor(cLight); doc.rect(0, 0, 210, 297, 'F'); 
          doc.setFillColor(cDark); doc.rect(0, 0, 210, 50, 'F');
          
          doc.setTextColor(255, 255, 255); doc.setFont("helvetica", "bold"); doc.setFontSize(22);
          doc.text("ZERO", 20, 25); doc.setFont("helvetica", "normal"); doc.text("SORPRESE", 20 + doc.getTextWidth("ZERO") + 2, 25);
          doc.setFontSize(10); doc.setTextColor(cGreen); doc.text("AREA RISERVATA", 20, 32);

          doc.setFontSize(10); doc.setTextColor(200, 200, 200); doc.text("Report generato il:", 190, 22, { align: 'right' });
          doc.setTextColor(255, 255, 255); doc.setFont("helvetica", "bold"); doc.text(new Date().toLocaleDateString(), 190, 28, { align: 'right' });
          
          doc.setTextColor(200, 200, 200); doc.setFont("helvetica", "normal"); doc.text("Cliente:", 190, 36, { align: 'right' });
          doc.setFont("helvetica", "bold"); doc.text(data.companyName, 190, 42, { align: 'right' });

          const startY = 65; const cardW = 50; const cardH = 30; const gap = 10;
          
          doc.setFillColor(255, 255, 255); doc.setDrawColor(226, 232, 240); doc.roundedRect(20, startY, cardW, cardH, 3, 3, 'FD');
          doc.setFontSize(8); doc.setTextColor(cGray); doc.text("FATTURATO", 25, startY + 8);
          doc.setFontSize(14); doc.setTextColor(cDark); doc.setFont("helvetica", "bold"); doc.text(formatMoney(data.revenue), 25, startY + 22);
          
          doc.setFillColor(255, 255, 255); doc.roundedRect(20 + cardW + gap, startY, cardW, cardH, 3, 3, 'FD');
          doc.setFontSize(8); doc.setTextColor(cGray); doc.setFont("helvetica", "normal"); doc.text("COSTI TOTALI", 25 + cardW + gap, startY + 8);
          doc.setFontSize(14); doc.setTextColor(cDark); doc.setFont("helvetica", "bold"); doc.text(formatMoney(data.costs), 25 + cardW + gap, startY + 22);

          doc.setFillColor(cDark); doc.roundedRect(20 + (cardW + gap) * 2, startY, cardW + 10, cardH, 3, 3, 'F');
          doc.setFontSize(8); doc.setTextColor(cGreen); doc.setFont("helvetica", "bold"); doc.text("DISPONIBILITÀ (NETTO)", 25 + (cardW + gap) * 2, startY + 8);
          doc.setFontSize(14); doc.setTextColor(255, 255, 255); doc.text(formatMoney(data.netIncome), 25 + (cardW + gap) * 2, startY + 22);

          doc.save("Report_ZeroSorprese.pdf");
      };

      // --- VIEWS ---

      const LoginView = ({ onLogin }) => {
          const [loading, setLoading] = useState(false);
          const fileInputRef = useRef(null);

          const handleLogin = () => {
              setLoading(true);
              setTimeout(() => {
                  const shared = localStorage.getItem('zs_shared_db');
                  if (shared) {
                      try {
                          const parsed = JSON.parse(shared);
                          
                          // --- ALLINEAMENTO DATI ---
                          // Il cliente ricalcola i valori corretti ignorando le stime del commercialista
                          const corrected = alignWithAccountantData(parsed.revenue, parsed.costs);
                          
                          onLogin({
                              ...parsed, 
                              netIncome: corrected.netIncome, // Corregge Disponibilità Reale
                              operatingMargin: corrected.operatingMargin, // Aggiunge Margine Operativo
                              isLive: true
                          });
                          return;
                      } catch(e) { console.error("Errore lettura dati", e); }
                  }
                  
                  // Fallback Default
                  const defRev = 84500; const defCost = 58200;
                  const defCorrected = alignWithAccountantData(defRev, defCost);
                  onLogin({
                      companyName: "Nespeca Nadia",
                      revenue: defRev,
                      costs: defCost,
                      netIncome: defCorrected.netIncome,
                      operatingMargin: defCorrected.operatingMargin,
                      healthScore: 92,
                      monthlyTrend: [
                        { m: 'GEN', ricavi: 4000, costi: 3000, isActive: true }, { m: 'FEB', ricavi: 6800, costi: 4500, isActive: true }, 
                        { m: 'MAR', ricavi: 8100, costi: 5200, isActive: true }, { m: 'APR', ricavi: 7500, costi: 4800, isActive: true }, 
                        { m: 'MAG', ricavi: 9200, costi: 6100, isActive: true }, { m: 'GIU', ricavi: 8800, costi: 5900, isActive: true },
                        { m: 'LUG', ricavi: 12500, costi: 8000, isActive: true }, { m: 'AGO', ricavi: 4500, costi: 3200, isActive: true }, 
                        { m: 'SET', ricavi: 9800, costi: 6500, isActive: true }, { m: 'OTT', ricavi: 8500, costi: 5800, isActive: true }, 
                        { m: 'NOV', ricavi: 7100, costi: 4900, isActive: true }, { m: 'DIC', ricavi: 9500, costi: 6200, isActive: true }
                      ],
                      topCosts: [
                        { desc: "Acquisto Merci / Servizi", amount: 15400 }, { desc: "Consulenze Esterne", amount: 8200 },
                        { desc: "Affitto Locali", amount: 6000 }, { desc: "Software & IT", amount: 3500 }, { desc: "Utenze & Varie", amount: 2100 }
                      ],
                      calendar: [
                        { date: "16 Mag", title: "Liquidazione IVA", amount: 1240 },
                        { date: "30 Giu", title: "Saldo + 1° Acc.", amount: 3480 },
                        { date: "30 Nov", title: "2° Acconto", amount: 2320 },
                      ],
                      notifications: [ { id: 1, type: 'alert', title: "Scadenza Imminente", msg: "Ricorda il pagamento INPS tra 5 giorni.", date: "Oggi" } ],
                      isLive: false
                  });
              }, 1200);
          };
          
          return (
              <div className="h-full w-full flex items-center justify-center bg-slate-900 relative overflow-hidden">
                  <div className="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-emerald-500/20 rounded-full blur-[120px] animate-pulse"></div>
                  <div className="absolute bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-blue-600/20 rounded-full blur-[120px] animate-pulse delay-1000"></div>

                  <div className="w-full max-w-sm p-8 relative z-10 flex flex-col items-center animate-enter">
                      <div className="mb-10 scale-125"><Logo light={true} /></div>
                      
                      <div className="w-full glass-dark p-8 rounded-[2rem] shadow-2xl border border-white/10 backdrop-blur-xl">
                          <h2 className="text-xl font-bold text-white text-center mb-8">Accedi Area Clienti</h2>
                          
                          <div className="space-y-4">
                              <div className="bg-white/5 rounded-xl p-1 border border-white/10 flex items-center"><div className="p-3 text-slate-400"><Icon name="User" size={18}/></div><input type="email" value="nadia@nespecadesign.it" readOnly className="bg-transparent w-full text-white text-sm focus:outline-none" /></div>
                              <div className="bg-white/5 rounded-xl p-1 border border-white/10 flex items-center"><div className="p-3 text-slate-400"><Icon name="Lock" size={18}/></div><input type="password" value="********" readOnly className="bg-transparent w-full text-white text-sm focus:outline-none" /></div>
                              
                              <button onClick={handleLogin} className="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(16,185,129,0.3)] transition-all active:scale-[0.98] mt-4 flex items-center justify-center gap-2">
                                {loading ? "Accesso..." : "Accedi"}
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      const DashboardView = ({ data }) => {
          return (
              <div className="flex-1 overflow-y-auto pb-20 no-scrollbar relative animate-enter">
                  <div className="p-6 md:p-10 max-w-6xl mx-auto space-y-8">
                      <div className="flex justify-between items-center">
                          <div>
                              <p className="text-slate-500 font-medium text-sm">Bentornata,</p>
                              <h2 className="text-3xl font-black text-slate-900 tracking-tight">{data.companyName}</h2>
                          </div>
                          <div className="flex items-center gap-3">
                              {data.isLive && (
                                <div className="hidden md:flex items-center gap-2 px-3 py-1 bg-emerald-500/10 rounded-full border border-emerald-500/20">
                                    <span className="relative flex h-2 w-2">
                                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                      <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                                    </span>
                                    <span className="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">Live Sync</span>
                                </div>
                              )}
                              <button onClick={() => handlePrintReport(data)} className="flex items-center gap-2 px-4 py-2 bg-slate-900 text-white rounded-xl shadow-lg hover:bg-slate-800 transition-all font-bold text-sm">
                                  <Icon name="Printer" size={18} /> Report
                              </button>
                          </div>
                      </div>

                      {/* HERO CARD - NETTO REALE */}
                      <MoneyCard 
                        label="Disponibilità Reale (Netto)" 
                        amount={data.netIncome} 
                        isPrimary={true}
                        trend="Calcolato su dati reali" 
                        icon="Wallet"
                        isLive={data.isLive}
                      />

                      <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                          <MoneyCard label="Fatturato Annuo" amount={data.revenue} icon="TrendingUp" />
                          <MoneyCard label="Costi Totali" amount={data.costs} icon="TrendingDown" />
                          
                          <div className="p-6 rounded-[2rem] bg-white border border-slate-100 shadow-sm flex items-center justify-between">
                              <div>
                                  <p className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Salute</p>
                                  <h3 className="text-2xl font-bold text-emerald-600">Ottima</h3>
                                  <p className="text-xs text-slate-400 mt-2 font-medium">Margine &gt; 20%</p>
                              </div>
                              <HealthRing score={data.healthScore} />
                          </div>
                      </div>

                      <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                          <h3 className="font-bold text-slate-900 mb-6 flex items-center gap-2"><Icon name="Calendar" size={20} className="text-slate-400"/> Scadenze Fiscali</h3>
                          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                              {data.calendar.map((item, i) => (
                                  <div key={i} className={`p-4 rounded-2xl border ${i===1 ? 'bg-slate-900 text-white border-slate-900 shadow-lg' : 'bg-slate-50 border-slate-100 text-slate-500'}`}>
                                      <p className="text-xs font-bold uppercase mb-1 opacity-70">{item.date}</p>
                                      <p className="font-bold text-sm mb-2">{item.title}</p>
                                      <p className="font-mono font-bold text-lg">{formatMoney(item.amount)}</p>
                                  </div>
                              ))}
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      const AnalysisView = ({ data }) => {
          return (
              <div className="flex-1 overflow-y-auto pb-20 no-scrollbar relative animate-enter">
                  <div className="p-6 md:p-10 max-w-6xl mx-auto space-y-8">
                      <div className="flex justify-between items-center">
                          <h2 className="text-2xl font-black text-slate-900">Analisi Economica</h2>
                          <button onClick={() => handlePrintReport(data)} className="flex items-center gap-2 px-4 py-2 bg-slate-900 text-white rounded-xl shadow-lg hover:bg-slate-800 transition-all font-bold text-sm">
                              <Icon name="Printer" size={18} /> Scarica Report
                          </button>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                          <StatCard label="Fatturato" value={data.revenue} icon="TrendingUp" variant="blue" subValue="Valore Produzione" />
                          <StatCard label="Costi Totali" value={data.costs} icon="TrendingDown" variant="blue" subValue="Costi Produzione" />
                          
                          {/* CARD MARGINE OPERATIVO CORRETTA */}
                          <StatCard label="Margine Operativo" value={data.operatingMargin} icon="PieChart" variant="blue" subValue={`${data.revenue > 0 ? ((data.operatingMargin/data.revenue)*100).toFixed(1) : 0}% sui ricavi`} />
                      </div>

                      <div className="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                          <div className="flex justify-between items-center mb-3 px-2">
                              <h4 className="text-xs font-bold text-slate-500 uppercase flex gap-2"><Icon name="Calendar" size={14}/> Mensilità</h4>
                          </div>
                          <div className="grid grid-cols-6 md:grid-cols-12 gap-2">
                              {data.monthlyTrend.map((m, idx) => <MonthBadge key={idx} label={m.m} isActive={m.isActive} />)}
                          </div>
                      </div>

                      <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                          <div className="lg:col-span-2 space-y-8">
                              <div className="bg-white rounded-3xl border border-slate-100 shadow-sm p-6">
                                  <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2"><Icon name="BarChart3" size={18} className="text-slate-400"/> Trend Mensile</h3>
                                  <div className="h-64 w-full">
                                      <ResponsiveContainer width="100%" height="100%">
                                          <BarChart data={data.monthlyTrend}>
                                              <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9"/>
                                              <XAxis dataKey="m" axisLine={false} tickLine={false} tick={{fontSize: 12}} />
                                              <YAxis axisLine={false} tickLine={false} tick={{fontSize: 12}} />
                                              <RechartsTooltip formatter={(val) => formatMoney(val)} cursor={{fill: '#f8fafc'}} />
                                              <Bar dataKey="ricavi" fill="#10B981" radius={[4,4,0,0]} barSize={20} name="Ricavi"/>
                                              <Bar dataKey="costi" fill="#F43F5E" radius={[4,4,0,0]} barSize={20} name="Costi"/>
                                          </BarChart>
                                      </ResponsiveContainer>
                                  </div>
                              </div>
                              
                              <div className="bg-white rounded-3xl border border-slate-100 shadow-sm p-6">
                                  <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2"><Icon name="List" size={18} className="text-slate-400"/> Top 5 Costi</h3>
                                  <div className="space-y-4">
                                      {data.topCosts.map((item, idx) => (
                                          <div key={idx} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                                              <span className="text-sm font-medium text-slate-700 truncate max-w-[200px]">{item.desc}</span>
                                              <div className="text-right">
                                                  <div className="font-bold text-slate-900">{formatMoney(item.amount)}</div>
                                                  <div className="text-[10px] text-slate-400">{((item.amount/data.costs)*100).toFixed(1)}%</div>
                                              </div>
                                          </div>
                                      ))}
                                  </div>
                              </div>
                          </div>

                          <div className="space-y-8">
                              <div className="bg-white rounded-3xl border border-slate-100 shadow-sm p-6 flex flex-col h-full justify-center">
                                  <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2"><Icon name="Zap" size={18} className="text-amber-500"/> Efficienza</h3>
                                  <p className="text-sm text-slate-600 mb-6 leading-relaxed">
                                      Questa analisi mostra quanto del tuo fatturato viene assorbito dai costi operativi e quanto rimane come margine.
                                  </p>
                                  <EfficiencyBar revenue={data.revenue} costs={data.costs} />
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      const Sidebar = ({ activeTab, setActiveTab }) => (
          <aside className="hidden md:flex w-64 bg-white border-r border-slate-200 flex-col z-20">
              <div className="p-8 pb-4"><Logo /></div>
              <nav className="flex-1 px-4 py-6 space-y-1">
                  <p className="px-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">Generale</p>
                  <SidebarItem label="Dashboard" icon="LayoutDashboard" active={activeTab === 'home'} onClick={() => setActiveTab('home')} />
                  <SidebarItem label="Analisi" icon="BarChart3" active={activeTab === 'analysis'} onClick={() => setActiveTab('analysis')} />
                  <p className="px-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 mt-6">Personale</p>
                  <SidebarItem label="Documenti" icon="FileText" active={activeTab === 'docs'} onClick={() => setActiveTab('docs')} />
                  <SidebarItem label="Profilo" icon="User" active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} />
              </nav>
              <div className="p-6 border-t border-slate-100">
                  <button onClick={() => window.location.reload()} className="flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-slate-900 transition-colors">
                      <Icon name="LogOut" size={16}/> Esci
                  </button>
              </div>
          </aside>
      );

      const MobileNav = ({ activeTab, setActiveTab }) => (
          <div className="md:hidden bg-white border-t border-slate-200 px-6 py-4 flex justify-between items-center sticky bottom-0 z-30 pb-safe shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
              {['home', 'analysis', 'docs', 'profile'].map((t) => (
                  <button key={t} onClick={() => setActiveTab(t)} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === t ? 'text-slate-900' : 'text-slate-400'}`}>
                      <Icon name={t === 'analysis' ? 'BarChart3' : t === 'docs' ? 'FileText' : t === 'profile' ? 'User' : 'LayoutDashboard'} size={24} />
                      <span className="text-[10px] font-bold capitalize">{t === 'home' ? 'Home' : t}</span>
                  </button>
              ))}
          </div>
      );

      const Placeholder = ({ title }) => (
          <div className="flex-1 flex flex-col items-center justify-center p-10 text-center animate-enter">
              <div className="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center text-slate-300 mb-6">
                  <Icon name="Construction" size={40} />
              </div>
              <h2 className="text-2xl font-bold text-slate-900">{title}</h2>
              <p className="text-slate-500 mt-2">Sezione in fase di sviluppo.</p>
          </div>
      );

      const App = () => {
          const [user, setUser] = useState(null);
          const [activeTab, setActiveTab] = useState('home');

          useEffect(() => {
              const handleStorageChange = () => {
                  const shared = localStorage.getItem('zs_shared_db');
                  if (shared) {
                      try {
                          const parsed = JSON.parse(shared);
                          const corrected = alignWithAccountantData(parsed.revenue, parsed.costs);
                          setUser(prev => prev ? {
                              ...parsed, 
                              netIncome: corrected.netIncome,
                              operatingMargin: corrected.operatingMargin,
                              isLive: true
                          } : prev);
                      } catch(e) {}
                  }
              };
              window.addEventListener('storage', handleStorageChange);
              return () => window.removeEventListener('storage', handleStorageChange);
          }, []);

          if (!user) return <LoginView onLogin={setUser} />;

          return (
              <div className="flex h-full w-full bg-[#F8FAFC]">
                  <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                  <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                      {activeTab === 'home' && <DashboardView data={user} />}
                      {activeTab === 'analysis' && <AnalysisView data={user} />}
                      {activeTab === 'docs' && <Placeholder title="Documenti" />}
                      {activeTab === 'profile' && <Placeholder title="Profilo" />}
                      <MobileNav activeTab={activeTab} setActiveTab={setActiveTab} />
                  </main>
              </div>
          );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
